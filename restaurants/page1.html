<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/00b9b44f9f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--loader-->

    <!--header-->

    <header>
      <div class="logo">
        <div class="arrow">
          <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <img src="../assets/images/logo/ohmyfood.png" alt="logo" />
      </div>
    </header>

    <!--image restaurant-->

    <div class="image__restaurant"></div>

    <!--menu restaurant-->

    <section class="menu__restaurant">
      <div class="menu__restaurant--title">
        <h1>La palette du goût</h1>
        <div>
          <label class="custom-checkbox">
            <input type="checkbox" />
            <i class="fa-solid fa-heart unchecked"></i>
            <i class="fa-solid fa-heart checked"></i>
          </label>
        </div>
      </div>

      <div class="lesentrees">
        <div class="entrees">
          <div class="menu__restaurant--subtitle"><h2>ENTREES</h2></div>
          <div class="subtitle-line"></div>
        </div>
        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Fricassée d'escargots</p>
                <p class="line2">Au piment d'Espelette</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">25€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>

        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Foie gras de canard mi-cuit</p>
                <p class="line2">Et ses copeaux de truffe noire</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">35€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>

        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Œuf au plat</p>
                <p class="line2">Assaisonné à la truffe sur lit de caviar</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p>20€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <div class="lesplats">
        <div class="entrees">
          <div class="menu__restaurant--subtitle"><h2>PLATS</h2></div>
          <div class="subtitle-line"></div>
        </div>
        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Filet de bœuf aux herbes</p>
                <p class="line2">Accompagné de sa ribambelle de légumes</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">40€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Parmentier de queue de bœuf</p>
                <p class="line2">À la truffe noire sur sa purée de panais</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">35€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Filet de turbot</p>
                <p class="line2">Aux agrumes</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">44€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <div class="lesdesserts">
        <div class="entrees">
          <div class="menu__restaurant--subtitle"><h2>DESSERTS</h2></div>
          <div class="subtitle-line"></div>
        </div>

        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Paris-Brest</p>
                <p class="line2">Revisité</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">18€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Macaron au chocolat d'exception</p>
                <p class="line2">Et glace à la vanille de Madagascar</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">22€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="choix">
          <label>
            <div class="button">
              <div class="plat">
                <p class="line1">Mousse au chocolat</p>
                <p class="line2">Au piment d'Espelette et à la truffe noire</p>
              </div>
              <input type="checkbox" id="toggleButtonCheckbox" />
              <div class="button-green">
                <div class="montant"><p class="line3">23€</p></div>
                <div class="vert">
                  <div class="rond-blanc">
                    <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="btn__commander">
        <a href="#" class="btn__radient">Commander</a>
      </div>
    </section>

    <!--footer-->

    <footer>
      <div class="logo__footer">
        <p class="footer__title">ohmyfood</p>
      </div>
      <div class="footer__menu">
        <a class="footer__menu--type1">
          <i class="fa-solid fa-utensils"></i>
          <p>Proposer un restaurant</p>
        </a>
        <a class="footer__menu--type1">
          <i class="fa-solid fa-handshake-angle"></i>
          <p>Devenir partenaire</p>
        </a>
        <a class="footer__menu--type1">
          <p>Mentions légales</p>
        </a>
        <a href="mailto:adresse@mail.fr" class="footer__menu--type1">
          <p>Contact</p>
        </a>
      </div>
    </footer>
  </body>
</html>
